<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Loading Spinner</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    .spinner{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: relative;
        animation: spin 2s linear infinite;
    }
    .spinner:before, 
    .spinner:after{
        content: "";
        position: absolute;
        border-radius: 50%;
    }
    .spinner:before{
        top: 0;
        left:0;
        width: 100%;
        height: 100%;
        border: 4px solid #ff6347;
        border-top-color: #00ced1;
        animation: spin-reverse 3s linear infinite;
    }
    .spinner:after{
        top: 12px;
        left: 12px;
        width: 76px;
        height: 76px;
        border: 4px solid #00ced1;
        border-top-color: #ff6347;
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    @keyframes spin-reverse{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(-360deg);
        }
    }
</style>
<body>
    <div class="spinner"></div>
</body>
</html>
